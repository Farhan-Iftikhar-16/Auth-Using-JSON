<div class="container-fluid" style="position: absolute; top: 145px;">
  <div class="row">
    <div class="col-sm-3 col-md-3 col-lg-2">
      <app-tabs (emitActiveTabIndex)="activeTab = $event"></app-tabs>
    </div>
    <div class="col-sm-9 col-md-9 col-lg-10">
      <app-tab1-details *ngIf="activeTab === 1"></app-tab1-details>
      <app-tab2-details *ngIf="activeTab !== 1 && activeTab !== 3 && activeTab !== 4"></app-tab2-details>
      <app-tab3-details *ngIf="activeTab === 3"></app-tab3-details>
      <app-tab4-details *ngIf="activeTab === 4"></app-tab4-details>
    </div>
  </div>
</div>

<script src="https://smtpjs.com/v3/smtp.js">
</script>
