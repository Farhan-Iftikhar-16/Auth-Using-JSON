<div>
  <router-outlet></router-outlet>
</div>

<div class="toast-messages-container">
  <div class="toast-message-container" [class.success]="message.severity === 'success'" [class.error]="message.severity === 'error'" [class.info]="message.severity === 'info'" *ngFor="let message of toastMessages; let index=index">
    <div>
      <h6>{{message.summary}}</h6>
      <p>{{message.detail}}</p>
    </div>
    <div>
      <i class="bi-x" (click)="toastMessages.splice(index, 1)"></i>
    </div>
  </div>
</div>
