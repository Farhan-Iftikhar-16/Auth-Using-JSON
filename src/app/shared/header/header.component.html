<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="header pr-12">
      <div class="d-flex">
        <img src="assets/images/calendar.png" class="calendar-img">
        <div>
          <h1>TOP HEADING LINE 1</h1>
          <h2>TOP HEADING LINE 2</h2>
        </div>
      </div>

      <div *ngIf="user" class="d-flex flex-column align-items-end">
        <span class="mb-1">Logged In, {{user?.firstName}} {{user?.lastName}}</span>
        <button class="button-primary" (click)="onLogoutClicked()">Logout</button>
      </div>
    </div>
  </div>
</div>
